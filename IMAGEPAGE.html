<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallery</title>
    <style>
        body {
  font-family: Arial, sans-serif;
  background:#f2f2f2;
  padding: 20px;
  text-align: center;
}

.gallery {
  column-count: 3;
  column-gap: 15px;
}

.gallery img {
  width: 100%;
  margin-bottom: 15px;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}

.gallery img:hover {
  transform: scale(1.05);
}

@media (max-width: 800px) {
  .gallery {
    column-count: 2;
  }
}

@media (max-width: 500px) {
  .gallery {
    column-count: 1;
  }
}

.lightbox {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.8);
  justify-content: center;
  align-items: center;
}

.lightbox img {
  max-width: 90%;
  max-height: 90%;
}

.close {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 30px;
  color: white;
  cursor: pointer;
}

    </style>
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Responsive Image Gallery</h2>

<div class="gallery">
  <img src="https://picsum.photos/400/300?1">
  <img src="https://picsum.photos/400/500?2">
  <img src="https://picsum.photos/400/350?3">
  <img src="https://picsum.photos/400/450?4">
  <img src="https://picsum.photos/400/400?5">
  <img src="https://picsum.photos/400/550?6">
</div>

<div class="lightbox" id="lightbox">
  <span class="close">&times;</span>
  <img id="lightbox-img">
</div>

<script src="script.js"></script>
</body>
</html>

</body>
</html>
