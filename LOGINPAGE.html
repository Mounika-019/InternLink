<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Animated Login & Signup</title>
<link rel="stylesheet" href="style.css">
</head>
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  height: 100vh;
  background: linear-gradient(135deg, #667eea, #764ba2);
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  width: 50%;
  height: 480px;
  background: #fff;
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
}

.form-box {
  width: 200%;
  height: 100%;
  display: flex;
  transition: 0.6s ease-in-out;
}

.form {
  width: 50%;
  padding: 40px;
}

.form h2 {
  text-align: center;
  margin-bottom: 30px;
}

.input-box {
  position: relative;
  margin-bottom: 25px;
}

.input-box input {
  width: 100%;
  padding: 10px;
  border: none;
  border-bottom: 2px solid #aaa;
  outline: none;
  font-size: 16px;
}

.input-box label {
  position: absolute;
  left: 0;
  top: 10px;
  color: #777;
  pointer-events: none;
  transition: 0.3s;
}

.input-box input:focus ~ label,
.input-box input:valid ~ label {
  top: -10px;
  font-size: 12px;
  color: #667eea;
}

button {
  width: 100%;
  padding: 12px;
  background: #667eea;
  border: none;
  color: white;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #5a67d8;
}

p {
  text-align: center;
  margin-top: 20px;
}

p span {
  color: #667eea;
  cursor: pointer;
  font-weight: bold;
}

</style>
<body>

<div class="container">
  <div class="form-box" id="formBox">

    <!-- Login -->
    <form class="form login-form">
      <h2>Login</h2>

      <div class="input-box">
        <input type="email" required>
        <label>Email</label>
      </div>

      <div class="input-box">
        <input type="password" required>
        <label>Password</label>
      </div>

      <button type="submit">Login</button>
      <p>Donâ€™t have an account? <span onclick="showSignup()">Sign Up</span></p>
    </form>

    <!-- Signup -->
    <form class="form signup-form">
      <h2>Sign Up</h2>

      <div class="input-box">
        <input type="text" required>
        <label>Full Name</label>
      </div>

      <div class="input-box">
        <input type="email" required>
        <label>Email</label>
      </div>

      <div class="input-box">
        <input type="password" required>
        <label>Password</label>
      </div>

      <button type="submit">Create Account</button>
      <p>Already have an account? <span onclick="showLogin()">Login</span></p>
    </form>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
